<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Popup Test</title>
</head>
<body>
    <button onclick="openPopup()">Open Popup</button>

    <script>
        function openPopup() {
            var newTab = window.open('about:blank', '_blank');
            
            newTab.document.write('<h1>Please enable popups & redirects</h1>');
            newTab.document.write('<script>');
            newTab.document.write('for (let i = 0; i < 10; i++) { window.open("about:blank", "_blank"); }');
            newTab.document.write('<\/script>');
            newTab.document.close();
        }
    </script>
</body>
</html>
