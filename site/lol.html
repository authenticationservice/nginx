    <script src="you.js"></script>
    <script>
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        document.write(`<style>body { background-color: ${getRandomColor()}; }</style>`);
    </script>

            height: 100vh;
            margin: 0;
        }
    </style>
